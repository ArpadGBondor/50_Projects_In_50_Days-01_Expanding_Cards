<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="font-size.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="expanding-cards">
      <div class="expanding-cards-panel active" style="background-image: url('images/pexels-marta-wave-5876801.jpg')">
        <h3 class="expanding-cards-label">Explore Scotland</h3>
      </div>
      <div class="expanding-cards-panel" style="background-image: url('images/pexels-pictures-of-scotland-831544.jpg')">
        <h3 class="expanding-cards-label">Beautiful waterfalls</h3>
      </div>
      <div class="expanding-cards-panel" style="background-image: url('images/pexels-alan-caldwell-587962.jpg')">
        <h3 class="expanding-cards-label">Astonishing coastlines</h3>
      </div>
      <div class="expanding-cards-panel" style="background-image: url('images/pexels-gabriela-palai-420233.jpg')">
        <h3 class="expanding-cards-label">Highland cows</h3>
      </div>
      <div class="expanding-cards-panel" style="background-image: url('images/pexels-gabriela-palai-507410.jpg')">
        <h3 class="expanding-cards-label">The Glenfinnan Viaduct</h3>
      </div>
    </div>

    <script src="scrtipt.js"></script>
  </body>
</html>
